<div style="display: flex; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <!-- Left Side: Image -->
    <div style="flex: 1; background-color: #f0f4ff; display: flex; align-items: center; justify-content: center;">
      <img src="assets/fpla.png" alt="FPLA Logo" style="width: 50%; height: auto; border-radius: 12px;" />
    </div>
  
    <!-- Right Side: Login Form -->
    <div style="flex: 1; display: flex; align-items: center; justify-content: center; background: #ffffff;">
      <div style="
        width: 100%;
        max-width: 380px;
        padding: 60px 40px;
        border-radius: 16px;
        text-align: center;
      ">
  
        <h2 style="font-size: 28px; color: #1e3a8a; font-weight: bold; margin-bottom: 30px;">
          Student Login
        </h2>
  
        <form (submit)="login()">
          <input 
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Username"
            style="width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 15px; margin-bottom: 20px;"
          />
  
          <input 
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            style="width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 15px; margin-bottom: 30px;"
          />
  
          <button 
            type="submit"
            style="width: 100%; padding: 12px 15px; background-color: #2563eb; color: white; border: none; border-radius: 10px; font-weight: 600; font-size: 16px; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#1e40af'"
            onmouseout="this.style.backgroundColor='#2563eb'"
          >
            Login
          </button>
        </form>
  
        <p *ngIf="response" style="margin-top: 20px; color: #16a34a; font-weight: 500;">
          {{ response }}
        </p>
      </div>
    </div>
  </div>
